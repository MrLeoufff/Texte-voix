<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texte à voix</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Texte à voix</h1>
        <textarea class="text" rows="6" placeholder="Entrer votre texte"></textarea>
        <select class="select" id="languageSelect">
            <option value="fr-FR">Français</option>
            <option value="en-US">Anglais</option>
            <option value="es-ES">Espagnol</option>
            <option value="de-DE">Allemand</option>
            <option value="it-IT">Italien</option>
        </select>
        <button class="button" onclick="textToAudio()">Parler</button>
    </div>
</body>
</html>
